<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="/css/style.css" rel="stylesheet">

        <meta property="og:title" content="{{ .Title }}">
        <meta property="og:description" content="{{ .Description }}">
    </head>
    <body>
        <div class="top">
            <div class="info">
                <h2><a href="/">{{ .SiteTitle }}</a></h2>
                <p>{{ .SiteDescription }}</p>
            </div>
            <div class="actions">
                {{ if .LoggedIn }}
                    <a href="/write">New Post</a>
                    <a href="/profile">My Profile</a>
                {{ else }}
                    <a href="/login">Login</a>
                {{ end }}
            </div>
        </div>

        <div class="content">
            <h1 class="title">{{ .Title }}</h1>
            {{ .Content }}
            <hr>
            <h4>Writers</h4>
            <div class="author-list">
                {{ range .Authors }}
                <div class="author">
                    <img src="{{ .Picture }}" alt="Author picture">
                    <a href="/profile?author={{ .ID }}">{{ .Name }}</a>
                </div>
                {{ end }}
            </div>
            {{ if .LoggedIn }}
            <form action="/post/{{ .ID }}/delete" method="POST">
                <button type="submit">Delete Post</button>
            </form>
            <a class="button" href="/write?id={{ .ID }}">Edit Post</a>
            {{ end }}
        </div>


        <div class="bottom">
            <div class="info">
                <p>Made with &lt;3 by üßô‚Äç‚ôÇÔ∏è <a href="https://github.com/PoulDev">PoulDev</a></p>
                <a href="https://github.com/PoulDev/lgBlog">Source Code</a>
            </div>
        </div>
    </body>
</html>
